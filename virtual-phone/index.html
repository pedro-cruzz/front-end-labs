<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>telefone</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Virtual Phone</h1>
    <section class="input-section">
      <button id="delete">
        <img
          src="https://img.icons8.com/?size=40&id=107448&format=png&color=000000"
          alt=""
        />
      </button>
      <input type="tel" name="phone" id="phone" placeholder="Tecle o nÃºmero" />
    </section>
    <section class="numbers-buttons">
      <input type="button" value="1" />
      <input type="button" value="2" />
      <input type="button" value="3" />
      <input type="button" value="4" />
      <input type="button" value="5" />
      <input type="button" value="6" />
      <input type="button" value="7" />
      <input type="button" value="8" />
      <input type="button" value="9" />
      <input type="button" value="*" />
      <input type="button" value="0" />
      <input type="button" value="#" />
    </section>
    <section class="call-buttons">
      <button id="call">
        <img
          src="https://img.icons8.com/?size=50&id=12921&format=png&color=000000"
          alt=""
        />
      </button>
      <button id="hangup">
        <img
          src="https://img.icons8.com/?size=50&id=v48AcEW3pNIQ&format=png&color=000000"
          alt=""
        />
      </button>
    </section>
  </body>
</html>
