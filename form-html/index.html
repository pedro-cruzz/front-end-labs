<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Formulário</title>
  </head>
  <body>
    <header>
      <h1 class="title-register">Faça seu cadastro!</h1>
      <div class="icon-header">
        <h2>Compre online</h2>
        <img
          class="icon-ticket"
          src="https://img.icons8.com/?size=100&id=8416&format=png&color=000000"
          alt="icon etiqueta"
        />
      </div>
      <img class="icon" src="img/Lab_forms/icone_cadastro.jpg" alt="Ícone de Cadastro" />
    </header>
    <main>
      <form>
        <section class="personal-data">
          <h3>Dados pessoais</h3>
          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome" required />

          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" required />

          <label for="data_nascimento">Data de Nascimento:</label>
          <input type="date" id="data_nascimento" name="data_nascimento" required />

          <label for="cpf">CPF:</label>
          <input
            type="text"
            id="cpf"
            name="cpf"
            placeholder="000.000.000-00"
            pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"
            title="Digite o CPF"
            required
          />
        </section>

        <section class="address">
          <h3>Endereço</h3>
          <label for="rua">Rua:</label>
          <input type="text" id="rua" name="rua" required />

          <label for="numero">Número:</label>
          <input type="number" id="numero" name="numero" required />

          <label for="bairro">Bairro:</label>
          <input type="text" id="bairro" name="bairro" required />

          <label for="cep">CEP:</label>
          <input type="text" id="cep" name="cep" pattern="\d{5}-\d{3}" title="Digite o CEP" required />

          <label for="cidade">Cidade:</label>
          <input type="text" id="cidade" name="cidade" required />

          <label for="estado">Estado:</label>
          <select id="estado" name="estado" required>
            <option value="" disabled selected>Selecione um estado</option>
            <option value="ac">Acre</option>
            <option value="al">Alagoas</option>
            <option value="am">Amazonas</option>
            <option value="ap">Amapá</option>
            <option value="ba">Bahia</option>
            <option value="ce">Ceará</option>
            <option value="df">Distrito Federal</option>
            <option value="es">Espírito Santo</option>
            <option value="go">Goiás</option>
            <option value="ma">Maranhão</option>
            <option value="mt">Mato Grosso</option>
            <option value="ms">Mato Grosso do Sul</option>
            <option value="mg">Minas Gerais</option>
            <option value="pa">Pará</option>
            <option value="pb">Paraíba</option>
            <option value="pr">Paraná</option>
            <option value="pe">Pernambuco</option>
            <option value="pi">Piauí</option>
            <option value="rj">Rio de Janeiro</option>
            <option value="rn">Rio Grande do Norte</option>
            <option value="ro">Rondônia</option>
            <option value="rs">Rio Grande do Sul</option>
            <option value="rr">Roraima</option>
            <option value="sc">Santa Catarina</option>
            <option value="se">Sergipe</option>
            <option value="sp">São Paulo</option>
            <option value="to">Tocantins</option>
          </select>
        </section>

        <section class="login">
          <h3>Login</h3>

          <div class="perfil-img">
            <label for="foto">Imagem de Perfil:</label>
           <input placeholder="Procurar..." type="file" id="foto" name="avatar" accept="image/*" />
          </div>

          <label for="login">
            Login:
            <input type="email" id="login" name="login" required />
          </label>

          <label for="password">
            Senha:
            <input type="password" id="password" name="password" minlength="6" required />
          </label>

          <label for="confirm_password">
            Confirmação de Senha:
            <input type="password" id="confirm_password" name="confirm_password" minlength="6" required />
          </label>
        </section>

        <section class="buttons">
          <button class="submit" type="submit">Cadastrar</button>
          <button class="reset" type="reset">Cancelar</button>
        </section>
      </form>
    </main>
  </body>
</html>
