<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Formulário</title>
  </head>
  <body>
    <header>
      <h1 class="title-register">Faça seu cadastro!</h1>
      <h2 class="title2">Compre online</h2>
      <img class="icon-ticket" src="https://img.icons8.com/?size=100&id=8416&format=png&color=000000" alt="icon etiqueta">
      <img class="icon" src="img/Lab_forms/icone_cadastro.jpg" alt="" />
    
    </header>
    <main>
      <form>
        <section class="personal-data">
          <h3>Dados pessoais</h3>
          <label><input type="text" />nome</label>
          <label><input type="email" />e-mail</label>
          <label><input type="date" />data de nascimento</label>
          <label><input type="text" />CPF</label>
        </section>
        <section class="addess">
          <h3>Endereço</h3>
          <label><input type="text" />Rua</label>
          <label><input type="number" />Número</label>
          <label><input type="text" />Bairro</label>
          <label><input type="text" />CEP</label>
          <label><input type="text" /></label>
          <label for="type">Tipo:</label>
          <select required>
            <option value="ac">Acre</option>
            <option value="al">Alagoas</option>
            <option value="am">Amazonas</option>
            <option value="ap">Amapá</option>
            <option value="ba">Bahia</option>
            <option value="ce">Ceará</option>
            <option value="df">Distrito Federal</option>
            <option value="es">Espírito Santo</option>
            <option value="go">Goiás</option>
            <option value="ma">Maranhão</option>
            <option value="mt">Mato Grosso</option>
            <option value="ms">Mato Grosso do Sul</option>
            <option value="mg">Minas Gerais</option>
            <option value="pa">Pará</option>
            <option value="pb">Paraíba</option>
            <option value="pr">Paraná</option>
            <option value="pe">Pernambuco</option>
            <option value="pi">Piauí</option>
            <option value="rj">Rio de Janeiro</option>
            <option value="rn">Rio Grande do Norte</option>
            <option value="ro">Rondônia</option>
            <option value="rs">Rio Grande do Sul</option>
            <option value="rr">Roraima</option>
            <option value="sc">Santa Catarina</option>
            <option value="se">Sergipe</option>
            <option value="sp">São Paulo</option>
            <option value="to">Tocantins</option>
          </select>
        </section>
        <section class="Login">
            <h3>Login</h3>
            <div class="perfil-img">imagem de perfil</div>
            <label for="search"><input type="search">Procurar...</label>
            <label for="Login"><input type="email">Login</label>
            <label for="password"><input type="">Senha</label>
            <label for="password"><input type="password">Confirmação de Senha</label>
            <button type="reset">Cancelar</button>
            <button type="submit">Cadastrar</button>
        </section>
      </form>
    </main>
  </body>
</html>
