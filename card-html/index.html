<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Cards</title>
  </head>
  <body>
    <div class="container">
        <div class="card card1">
          <h2>Gratuito</h2>
          <abbr>R$0<small>/mês</small></abbr>
          <ul>
            <li>1 usuário</li>
            <li>3 contas de design</li>
            <li>Suporte por e-mail</li>
          </ul>
          <button>Escolher plano</button>
        </div>
      
        <div class="card elite card2">
          <h2>Elite</h2>
          <abbr>R$99<small>/mês</small></abbr>
          <ul>
            <li>Usuários ilimitados</li>
            <li>10 contas de design</li>
            <li>100 implantações</li>
            <li>Suporte 24h por dia</li>
          </ul>
          <button>Escolher plano</button>
        </div>
      
        <div class="card card3">
          <h2>Profissional</h2>
          <abbr>R$49<small>/mês</small></abbr>
          <ul>
            <li>100 usuários</li>
            <li>3 contas de design</li>
            <li>Suporte por e-mail</li>
          </ul>
          <button>Escolher plano</button>
        </div>
      </div>
      
  </body>
</html>
